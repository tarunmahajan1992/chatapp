<!doctype html>
<html>
<head>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <script src="Javascript/jquery-2.1.3.min.js"></script>
    <script src="Javascript/bootstrap.js"></script>
    <script src="Javascript/angular.min.js"></script>
    <script src="Javascript/angular-route.min.js"></script>
    <script src="Javascript/app.js"></script>
    <title>Page</title>    
</head>
    <body ng-app="chatapp">
        <div class="container" ng-controller="chatcontroller">
         <table class="table table-striped">
            <thead>
                <tr><th><input ng-model="dev.firstname" class="form-control"/></th>
                <th><input ng-model="dev.lastname" class="form-control"/></th>
                <th><button ng-click="add(dev)" class="btn btn-success pull-right">
                    <span class="glyphicon glyphicon-success"></span></th>
                </tr>
             <tr><th>First name</th><th>Last name</th></tr>
            </thead>
            <tbody>
                <tr ng-repeat="developer in developers">
                <td>{{developer.firstname}}</td>
                    <td>{{developer.lastname}}</td>
                    <td><button ng-click="remove($index)" class="btn btn-danger pull-right">
                    <span class="glyphicon glyphicon-remove"></span>
                    </button></td>
                </tr> 
            </tbody>
            </table>
        </div>
    
   </body>
</html>

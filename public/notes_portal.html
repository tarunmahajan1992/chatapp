<!doctype html>
<html>
<head>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <script src="Javascript/jquery-2.1.3.min.js"></script>
    <script src="Javascript/bootstrap.js"></script>
    <script src="Javascript/angular.min.js"></script>
    <script src="Javascript/angular-route.min.js"></script>
    <script src="Javascript/app.js"></script>
    <title>Page</title>    
</head>
    <body ng-app="chatapp">
        <div class="container" ng-controller="chatcontroller">
         <table class="table table-striped">
            <thead>
                <tr><th><input ng-model="dev.firstname" class="form-control" placeholder="title"/></th>
                <th ><input ng-model="dev.lastname" class="form-control" placeholder="Description"/></th>
                <th><button ng-click="add(dev)" class="btn btn-success pull-right">
                    <span class="glyphicon glyphicon-success">Add Note</span></th>
                </tr>
             <tr><th class="col-sm-3">Title</th><th class="col-sm-9">Description</th></tr>
            </thead>
            <tbody>
                <tr ng-repeat="developer in developers">
                <td>{{developer.firstname}}</td>
                    <td>{{developer.lastname}}</td>
                   
                    <td><button ng-click="remove(developer._id)" class="btn btn-danger pull-right">
                    <span class="glyphicon glyphicon-remove"></span>
                    </button></td>
                </tr> 
            </tbody>
            </table>
            <h3>Login</h3>
            <form action="/login" method="post">
    <div>
        <label>Username:</label>
        <input type="text" name="username"/>
    </div>
    <div>
        <label>Password:</label>
        <input type="password" name="password"/>
    </div>
    <div>
        <input type="submit" value="Log In"/>
    </div>
</form>
        </div>
    <div ng-model="error"></div>
   </body>
</html>

<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Update Address</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
<script src="Javascript/jquery-2.1.3.min.js"></script>
<script src="Javascript/angular.min.js"></script>
<script src="Javascript/angular-route.min.js"></script>
</head>

<body>
<button id="positionBtn">Position</button>
<div id="message"></div>
<div id="position"></div>
<script>
         window.navigator = window.navigator || {};
         window.navigator.geolocation = window.navigator.geolocation ||
                                        undefined;
         if (navigator.geolocation === undefined) {
           $("#message").hrml("Your browser donot support this feature");
         } else {
            var positionOptions = {
               enableHighAccuracy: true,
               timeout: 10 * 1000, // 10 seconds
               maximumAge: 30 * 1000 // 30 seconds
            };
 
            function success(position) {
				var lat=position.coords.latitude;
				var long= position.coords.longitude;
              $("#position").html("latitiude: "+lat+"  longitude: "+long);
            }
 
            function error(positionError) {
               $("#message").html(JSON.stringify(positionError));
            }
 
             $("#positionBtn").on('click',function(){
				  navigator.geolocation.getCurrentPosition(success, error, positionOptions);
			 })
              
 
           
           
         }
      </script>
</body>
</html>
